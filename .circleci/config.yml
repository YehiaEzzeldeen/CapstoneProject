version: 2.1

jobs:
  Lint HTML:
    docker:
      - image: circleci/python:3.7.3-stretch
      
    working_directory: ~/repo

    steps:
      - checkout
  
      - run:
          name: installing tidy
          command: |
            sudo apt-get install tidy -y

      - run:
          name: Linting HTML
          command: |
            tidy -q -e *.html


  Building Docker Image: 
    machine: true
    working_directory: ~/app
    steps:
      - checkout
      - run:
          name: Docker-configuration
          command: |
            docker login -u ${DOCKER_USERNAME} -p ${DOCKER_PASSWORD}
            docker build -t yehia14/capstone .
            docker push yehia14/capstone 

  create-deployment:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          capstone
        type: string
    steps:
      - checkout
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
          install-kubectl: true
      - kubernetes/create-or-update-resource:
          get-rollout-status: true
          resource-file-path: appdeployment.yml
          resource-name: deployment/capstone

  test-cluster:
    executor: aws-eks/python3
    parameters:
      cluster-name:
        description: |
          capstone
        type: string
    steps:
      - kubernetes/install
      - aws-eks/update-kubeconfig-with-authenticator:
          cluster-name: << parameters.cluster-name >>
      - run:
          name: Test cluster
          command: |
            kubectl get svc
            kubectl get nodes
            kubectl get deployment
                      
orbs:
  aws-eks: circleci/aws-eks@1.0.3
  kubernetes: circleci/kubernetes@0.11.2

workflows:
  deployment:
    jobs:
      - lint-app
      - build:
          requires:
            - "lint-app"
      - aws-eks/create-cluster:
          cluster-name: capstone
      - create-deployment:
          cluster-name: capstone
          requires:
            - aws-eks/create-cluster
      - aws-eks/update-container-image:
          cluster-name: capstone
          container-image-updates: gsvcapstone=shubhamrajput11/gsvcapstone
          post-steps:
              - kubernetes/delete-resource:
                  resource-names: capstone
                  resource-types: deployment
                  wait: true
          record: true
          requires:
              - create-deployment
          resource-name: deployment/capstone
      - test-cluster:
          cluster-name: capstone
          requires:
            - aws-eks/update-container-image
      - aws-eks/delete-cluster:
          cluster-name: capstone
          requires:
            - test-cluster